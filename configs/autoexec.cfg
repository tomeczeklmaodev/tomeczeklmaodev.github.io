// HUD
cl_hud_radar_scale 1.3
cl_radar_scale 0.3
cl_radar_always_centered 1
cl_hud_color 1
cl_radar_icon_scale_min 0.6
cl_showloadout true
safezonex 1
safezoney 1

// Viewmodel
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
viewmodel_fov 68

// Sound
snd_mixahead 0.05

// Binds
unbind f10
unbind i
bind scancode41 cancelselect                                            // key - escape
bind scancode53 toggleconsole                                           // key - `
bind scancode43 +showscores                                             // key - tab
// MOVEMENT
bind scancode224 +sprint                                                // key - ctrl
bind scancode225 +duck                                                  // key - shift
bind scancode44 +jump                                                   // key - space
bind mwheeldown +jump
bind scancode26 +forward                                                // key - w
bind scancode4 +left                                                    // key - a
bind scancode22 +back                                                   // key - s
bind scancode7 +right                                                   // key - d
bind scancode8 +use                                                     // key - e
bind scancode10 drop                                                    // key - g
// GRENADE BINDS
bind scancode30 slot1                                                   // key - 1
bind scancode31 slot2                                                   // key - 2
bind scancode32 slot3                                                   // key - 3
bind scancode33 slot4                                                   // key - 4
bind scancode34 slot5                                                   // key - 5
bind scancode35 slot6                                                   // key - 6 [HE GRENADE]
bind scancode29 slot6                                                   // key - z
bind scancode36 slot7                                                   // key - 7 [FLASHBANG]
bind scancode20 slot7                                                   // key - q
bind scancode37 slot8                                                   // key - 8 [SMOKE GRENADE]
bind scancode27 slot8                                                   // key - x
bind scancode38 slot9                                                   // key - 9 [DECOY]
bind scancode39 slot10                                                  // key - 0 [MOLOTOV / INCENDIARY GRENADE]
bind scancode6 slot10                                                   // key - c
// OBSERVER
bind scancode15 toggle spec_show_xray 0 1                               // key - l
// MISC
bind scancode21 +reload                                                 // key - r
bind scancode28 messagemode                                             // key - y
bind scancode24 messagemode2                                            // key - u
bind scancode23 +spray_menu                                             // key - t
bind scancode16 teammenu                                                // key - m
bind scancode9 +lookatweapon                                            // key - f
bind scancode19 radio                                                   // key - p
bind mouse5 player_ping
bind scancode25 +voicerecord                                            // key - v
bind scancode5 buymenu                                                  // key - b
// MOUSE
bind X_AXIS rightleft
bind Y_AXIS !forwardback
bind MOUSE_X yaw
bind MOUSE_Y pitch
bind U_AXIS yaw
bind R_AXIS pitch

// Disable Game Instructor
gameinstructor_enable false                                             // Disable Game Instructor (in-game help)

// Network settings
rate 786432                                                             // Unlimited bandwidth

// Net Graph
fps_max 500                                                             // Limiting FPS in-game, otherwise GPU goes crazy
fps_max_ui 180                                                          // Limiting FPS in menu, high FPS not needed in menu tbh (same as monitor refresh rate)

// Other
cl_use_opens_buy_menu false
mm_dedicated_search_maxping 25                                          // Maximum ping allowed for matchmaking
con_enable true                                                         // Enable developer console
cl_showfps 0

// VFX
func_break_max_pieces 0