// This autoexec is a cut-down version of my CS:GO autoexec, made to be compatible with CS2, but since I dont have access to CS2, I dont know if it works correctly

clear

echo " "
echo " "
echo " "
echo " ───────────────────────────────────────────────────────── "
echo " "
echo "   CS2 Autoexec loaded! Good luck & have fun! ~toastercs   "
echo " "
echo " ───────────────────────────────────────────────────────── "
echo " "
echo " "
echo " "

// Crosshair
apply_crosshair_code CSGO-SBb6V-XO3WE-G2MyV-9n2Fp-nzXsO

// HUD
hud_showtargetid 1
cl_hud_radar_scale 1.3
cl_radar_scale 0.3
cl_radar_always_centered 1
cl_hud_healthammo_style 0
cl_hud_color 0
cl_radar_icon_scale_min 0.6
cl_showloadout 1
hud_scaling 0.65
safezonex 1
safezoney 1

// Viewmodel
viewmodel_presetpos 0
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
viewmodel_fov 68

// Sound
voice_scale 0.4
snd_mixahead 0.05

// Binds
unbindall
// movement
bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind ctrl +speed
bind shift +duck
bind mwheelup +jump
bind mwheeldown +jump
bind space +jump
// weapon binds + buy binds
bind 3 slot3
bind g drop
bind r +reload
bind mouse3 "use weapon_flashbang"
bind z "use weapon_hegrenade"
bind x "use weapon_smokegrenade"
bind c "use weapon_molotov; use weapon_incgrenade"
bind uparrow "buy flashbang; buy flashbang; buy hegrenade; buy smokegrenade"
bind downarrow "buy molotov; buy incgrenade; buy hegrenade; buy smokegrenade; buy flashbang"
bind leftarrow "buy ak47; buy m4a1"
bind rightarrow "buy vest; buy defuser; buy vesthelm"
// misc stuff
bind v +voicerecord
bind mouse5 player_ping
bind f +lookatweapon
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind alt +jumpthrow
bind e +use
bind TAB +showscores
bind ins "say glhf"
bind home "say gh"
bind pgup "say ggwp"
bind p radio
alias prac "exec practice"


// Disable Game Instructor
gameinstructor_enable 0

// Network settings
rate 786432
cl_cmdrate 128
cl_updaterate 128
cl_interp_ratio 1
cl_interp 0
cl_lagcompensation 1
cl_predict 1
cl_predictweapons 1

// Net Graph
fps_max 800                                                             // limiting fps because if limited, maps will load quicker (on my pc at least)
fps_max_menu 400
net_maxroutable 1200

// Other
r_drawtracers_firstperson 1                                             // draw bullet tracers
cl_use_opens_buy_menu 0
mm_dedicated_search_maxping 25
con_enable 1
cl_showfps 1

// Mouse
m_rawinput 1
m_mouseaccel2 0
m_mouseaccel1 0
m_customaccel 0
zoom_sensitivity_ratio 0.818933027098955175                             // zoom sensitivity ratio, calculated by u/uhufreak

// VFX
func_break_max_pieces 0

host_writeconfig

