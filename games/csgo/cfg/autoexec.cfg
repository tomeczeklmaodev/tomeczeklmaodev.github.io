// Display Damage script (F5)
alias displaydamage displaydamage_on
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons/blip1 .2; alias displaydamage displaydamage_off"
alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons/blip2 .2; alias displaydamage displaydamage_on"
bind f5 displaydamage

