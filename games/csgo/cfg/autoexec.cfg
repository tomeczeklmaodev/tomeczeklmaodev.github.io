bind rightarrow "buy vest; buy defuser; buy vesthelm"
bind ins "say glhf"
bind home "say gh"
bind pgup "say ggwp"
// clearing decals
bind r "+reload;r_cleardecals"
bind ctrl +speed
bind shift +duck
bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind space +jump
bind mouse3 "use weapon_flashbang"
bind z "use weapon_hegrenade"
bind x "use weapon_smokegrenade"
