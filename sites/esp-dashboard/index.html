<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<span>
				DASHBOARD
			</span>
		</div>
		<div class="main" id="main">
			<!-- KWADRATY SÄ„ GENEROWANE W KODZIE JS -->
		</div>
	</div>

	<script>
		var width, height;
		function checkViewport()
		{
			width = window.innerWidth;
			height = window.innerHeight;
		}

		function generateSquares()
		{
			var buf = "";
			if (width < 1080)
			{
				for (var i = 0; i < 4; i++)
				{
					buf += `<div class="row">`;
					buf += `<div class="outer-row-box">`;
					for (var k = 0; k < 2; k++)
					{
						buf += `
							<div class="card-1x1">
								<span>1x1</span>
							</div>
						`;
					}
					buf += `</div>`;
					buf += `</div>`;
				}
				document.getElementById('main').innerHTML += buf;
			}
			else
			{
				for (var i = 0; i < 2; i++)
				{
					buf += `<div class="row">`;
					for (var j = 0; j < 2; j++)
					{
						buf += `<div class="outer-row-box">`;
						for (var k = 0; k < 2; k++)
						{
							buf += `
								<div class="card-1x1">
									<span>1x1</span>
								</div>
							`;
						}
						buf += `</div>`;
					}
					buf += `</div>`;
				}
				document.getElementById('main').innerHTML += buf;
			}
		}

		window.onload = function()
		{
			checkViewport();
			generateSquares();
		}
	</script>
</body>
</html>
