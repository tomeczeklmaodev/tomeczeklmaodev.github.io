<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your time limit is up.</title>
	<style>
		body
		{
			font-family: 'Iosevka Web', sans-serif;
			background-color: #000000;
			margin: 0;
			padding: 0;
			opacity: 0;
			user-select: none;
		}

		#container
		{
			display: flex;
			background-image: url('blurry_gradient_bg_a.png');
			background-repeat: no-repeat;
			background-size: cover;
			flex-direction: column;
			width: 100%;
			height: 100%;
			align-items: center;
			justify-content: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.header-text
		{
			color: #eeedf0;
			font-size: 24pt;
			font-weight: 700;
			text-align: center;
		}

		.sub-text
		{
			color: #eeedf0;
			font-size: 16pt;
			text-align: center;
		}
	</style>
	<link href="https://iosevka-webfonts.github.io/iosevka/iosevka.css" rel="stylesheet" />
</head>
<body id="body">
	<div id="container">
		<div class="header-text">Website blocked.</div>
		<div class="sub-text">Try doing something productive, not sit around and get distracted by the Internet.</div>
	</div>
	<script>
		window.onload = fadeIn;
		function fadeIn() {
			var fade = document.getElementById("body");
			var opacity = 0;
			var intervalID = setInterval(function() {
				if (opacity < 1) {
					opacity = opacity + 0.001;
 					fade.style.opacity = opacity;
				} else {
					clearInterval(intervalID);
				}
			}, 1);
		}
	</script>
</body>
</html>
