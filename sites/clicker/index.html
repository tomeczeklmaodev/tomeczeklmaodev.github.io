<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clicker</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/4140c3b052.js" crossorigin="anonymous"></script>
</head>
<body onload="webOnload()">
	<table>
		<tbody id="cvars"></tbody>
	</table>

	<div id="game-container-main" class="game-container-main">
		<div class="game-state-var prevent-select">
			<div id="clicks" class="game-state-var-box">Clicks: %s</div>
			<div id="experience" class="game-state-var-box">Experience: %s</div>
			<div id="bread_pieces" class="game-state-var-box">Bread: %s</div>
			<div id="level" class="game-state-var-box">Level: %s</div>
		</div>
		<div class="main-content">
			<div class="main-button" onclick="clkClickHandler()">
				<img src="clicker-img-v0.png" alt="placeholder image" width="250px">
			</div>
		</div>
		<div class="prevent-select game-footer">
			<div class="game-footer-item" title="Reset Progress" onclick="clkResetToDefault()">
				<i class="fa-solid fa-rotate"></i>
			</div>
			<div class="game-footer-item" title="Settings">
				<i class="fa-solid fa-gear"></i>
			</div>
			<div class="game-footer-item">
				Copyright &copy; <script>document.write(new Date().getFullYear());</script> toastercs
			</div>
			<div class="game-footer-item" title="Load">
				<i class="fa-solid fa-cloud-arrow-up"></i>
			</div>
			<div class="game-footer-item" title="Save">
				<i class="fa-solid fa-cloud-arrow-down"></i>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/gh/tomeczeklmaooo/tomeczeklmaooo.github.io/scripts/logging.js"></script>
	<script src="../../scripts/logging.js"></script>
	<script src="core.js"></script>
</body>
</html>
