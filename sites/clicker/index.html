<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clicker</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body onload="webOnload()">
	<table>
		<tbody id="cvars"></tbody>
	</table>

	<div id="game-container-main" class="game-container-main">
		<div class="game-state-var">
			<div id="clicks">Clicks: %s</div>
			<div id="experience">Experience: %s</div>
			<div id="bread_pieces">Bread: %s</div>
			<div id="level">Level: %s</div>
		</div>
		<div class="main-button" onclick="clkClickHandler()">
			<img src="placeholder_clicker_img.png" alt="placeholder image">
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/gh/tomeczeklmaooo/tomeczeklmaooo.github.io/scripts/logging.js"></script>
	<script src="../../scripts/logging.js"></script>
	<script src="core.js"></script>
</body>
</html>
